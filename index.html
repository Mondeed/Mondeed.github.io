<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            text-align: center;
            margin: 20px 0;
        }
        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .content {
            margin-top: 20px;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    

    <nav>
        <a href="#index.html">Home</a>
        <a href="about me.html">About Me</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="container">
        <div id="home" class="profile-picture">
            <img src="tao.png" alt="Profile Picture">
        </div>
        
        <div id="about" class="content">
        </div>

    </div>
    
    <footer>

    </footer>

</html>
